<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        /* Default to light mode */
        #dark { display: none; }

        /* Display dark mode image when dark mode is active */
        @media (prefers-color-scheme: dark) {
            #light { display: none; }
            #dark { display: inline; }
        }
    </style>
    <!-- Link to the light mode SVG -->
    <image id="light" xlink:href="./proposal_light.svg" width="900%"/>
    
    <!-- Link to the dark mode SVG -->
    <image id="dark" xlink:href="./proposal_dark.svg" width="900%"/>
</svg>
